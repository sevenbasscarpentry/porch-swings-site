<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Form Test — Seven Bass Carpentry</title>
<link rel="stylesheet" href="/assets/styles.css">
<body class="section" style="display:grid;place-items:center">
  <main class="product-card" style="max-width:640px;width:100%;padding:1rem">
    <h1 style="font-size:1.2rem;font-weight:800;margin-bottom:.5rem">Netlify Form Test</h1>
    <form name="quote" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
      <input type="hidden" name="form-name" value="quote">
      <p style="display:none"><label>Don’t fill this out if you're human: <input name="bot-field" /></label></p>
      <label style="color:var(--muted);font-size:.9rem">Name<input name="name" required class="input" style="margin-top:.35rem"></label>
      <label style="color:var(--muted);font-size:.9rem">Email<input name="email" type="email" required class="input" style="margin-top:.35rem"></label>
      <label style="color:var(--muted);font-size:.9rem">City<input name="city" class="input" style="margin-top:.35rem"></label>
      <label style="color:var(--muted);font-size:.9rem">Notes<textarea name="message" rows="4" class="input" style="margin-top:.35rem"></textarea></label>
      <div data-netlify-recaptcha="true" style="margin-top:1rem"></div>
      <div style="display:flex;gap:.75rem;margin-top:1rem">
        <button class="btn btn-primary" type="submit">Send Test</button>
        <a href="/" class="btn btn-ghost">Back Home</a>
      </div>
    </form>
  </main>
</body>
</html>
