<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery — Seven Bass Carpentry</title>
  <meta name="description" content="Gallery of handcrafted porch bed swings by Seven Bass Carpentry.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a href="/" class="brand">
        <img src="/assets/logo5_stamp.png" alt="Seven Bass Carpentry" onerror="this.onerror=null;this.src='/assets/logo5_stamp.svg'">
        <span class="font-semibold" style="letter-spacing:.02em">Seven Bass Carpentry</span>
      </a>
      <nav class="nav">
        <a href="/gallery.html">Gallery</a>
        <a href="/#contact">Contact</a>
      </nav>
      <div style="display:flex;gap:.5rem;align-items:center">
        <a href="/#contact" class="btn btn-primary" id="primary" style="display:none">Get a Quote</a>
        <button class="mbtn" id="mBtn" aria-label="Open menu">☰</button>
      </div>
    </div>
    <div class="mnav" id="mNav">
      <div class="container">
        <a href="/gallery.html">Gallery</a>
        <a href="/#contact">Contact</a>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container" style="display:grid;gap:2rem;grid-template-columns:1fr;align-items:start">
      <div class="gallery-controls">
        <span style="color:var(--muted);font-size:.95rem">Filter by type:</span>
        <div id="chips" style="display:flex;flex-wrap:wrap;gap:.5rem"></div>
        <a href="#" id="clear" style="margin-left:auto;color:var(--muted);text-decoration:underline;font-size:.9rem">Clear</a>
      </div>
      <div style="display:grid;grid-template-columns:1fr;gap:2rem">
        <main>
          <div id="grid" class="grid cols-2 cols-3"></div>
        </main>
        <aside class="details">
          <div class="product-card" style="padding:1rem">
            <div style="font-weight:700">Details</div>
            <dl style="margin-top:.6rem">
              <div><dt>Type</dt><dd id="dType"></dd></div>
              <div><dt>Finish</dt><dd id="dFinish"></dd></div>
              <div><dt>Hanging</dt><dd id="dHanging"></dd></div>
              <div><dt>Size</dt><dd id="dSize"></dd></div>
              <div><dt>City</dt><dd id="dCity"></dd></div>
            </dl>
            <p id="dNotes" style="color:var(--muted);margin-top:.75rem"></p>
            <a href="/#contact" class="btn btn-primary" style="margin-top:.8rem">Get a similar build</a>
            <a href="https://www.facebook.com/profile.php?id=61567707656819&sk=photos" target="_blank" style="display:block;margin-top:.6rem;color:var(--accent);text-decoration:underline">More photos on Facebook</a>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container section" style="padding-block:2rem">
      <div class="row">
        <p style="color:var(--muted)">© 2024 Seven Bass Carpentry. All rights reserved.</p>
        <p><a href="/#contact" style="color:var(--accent);text-decoration:underline">Request a quote</a></p>
      </div>
    </div>
  </footer>

  <script>
    const mBtn=document.getElementById('mBtn'), mNav=document.getElementById('mNav');
    mBtn&&mBtn.addEventListener('click',()=>mNav.style.display=mNav.style.display==='block'?'none':'block');
    addEventListener('load',()=>{document.getElementById('primary').style.display='inline-flex';});

    const TYPES = ["Twin Bed Swing","Twin XL Bed Swing","Full Bed Swing","Daybed Swing (Backless)","Classic Bench Swing","Custom Size"];
    const data = [];
    for (let i=1;i<=14;i++){{
      const t=TYPES[(i-1)%TYPES.length];
      data.push({{
        src:`/assets/gallery-${{String(i).padStart(2,'0')}}.webp`,
        alt:`Seven Bass Carpentry — Project ${{i}}`,
        type:t,
        finish:["Painted","Stained","Natural/Clear"][(i-1)%3],
        hanging:["Rope","Chain (Galv)","Chain (Stainless)"][(i-1)%3],
        size:["Twin","Twin XL","Full"][(i-1)%3],
        city:"Georgia",
        notes:"Handcrafted porch bed swing built to order; delivered and installed."
      }});
    }}

    const grid = document.getElementById('grid');
    function cardHTML(item) {{
      return `<article class="product-card">
        <div class="thumb"><img loading="lazy" src="${{item.src}}" alt="${{item.alt}}"></div>
        <div class="product-body">
          <div class="product-title">${{item.type}}</div>
          <div class="product-meta">${{item.finish}} • ${{item.hanging}} • ${{item.city}}</div>
        </div>
      </article>`;
    }}
    function render(list){{ grid.innerHTML = list.map(cardHTML).join(''); if(list.length) setDetails(list[0]); grid.querySelectorAll('.product-card').forEach((el,idx)=>el.addEventListener('click',()=>setDetails(list[idx]))); }}
    const dType=document.getElementById('dType'), dFinish=document.getElementById('dFinish'), dHanging=document.getElementById('dHanging'), dSize=document.getElementById('dSize'), dCity=document.getElementById('dCity'), dNotes=document.getElementById('dNotes');
    function setDetails(it){{ dType.textContent=it.type; dFinish.textContent=it.finish; dHanging.textContent=it.hanging; dSize.textContent=it.size; dCity.textContent=it.city; dNotes.textContent=it.notes; }}
    // Filter chips
    const chips=document.getElementById('chips'); let filterType=null;
    TYPES.forEach(t=>{{ const b=document.createElement('button'); b.className='chip'; b.textContent=t; b.onclick=()=>{{ filterType = (filterType===t?null:t); apply(); }}; chips.appendChild(b); }});
    document.getElementById('clear').onclick=(e)=>{{ e.preventDefault(); filterType=null; apply(); }}
    function apply(){{ const list = filterType ? data.filter(d=>d.type===filterType) : data; render(list); updateHash(); }}
    function updateHash(){{ if (filterType) location.hash='type='+encodeURIComponent(filterType); else history.replaceState(null,'',location.pathname); }}
    function fromHash(){{ const m=location.hash.match(/type=(.+)$/); filterType=m?decodeURIComponent(m[1]):null; }}
    fromHash(); apply(); window.addEventListener('hashchange',()=>{{ fromHash(); apply(); }});
  </script>
</body>
</html>
