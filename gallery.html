  <script>
    // Mobile nav
    const mBtn=document.getElementById('mBtn');const mNav=document.getElementById('mNav');
    mBtn&&mBtn.addEventListener('click',()=>mNav.style.display=mNav.style.display==='block'?'none':'block');
    addEventListener('load',()=>{document.getElementById('navPrimary').style.display='inline-flex';});

    const data = JSON.parse(document.getElementById('gallery-data').textContent);
    const grid = document.getElementById('grid');
    const details = {
      type: document.getElementById('dType'),
      finish: document.getElementById('dFinish'),
      hanging: document.getElementById('dHanging'),
      size: document.getElementById('dSize'),
      city: document.getElementById('dCity'),
      notes: document.getElementById('dNotes'),
    };

    const TYPES = ["Twin Bed Swing","Twin XL Bed Swing","Full Bed Swing","Daybed Swing (Backless)","Classic Bench Swing","Custom Size"];
    let filterType = null;

    function cardHTML(item, i) {
      return `<article class="card gallery-card" data-idx="${i}">
        <div class="media-frame"><img loading="lazy" src="${item.src}" alt="${item.alt}"></div>
        <div class="gallery-caption">
          <div>
            <div class="h3" style="font-size:1rem">${item.type}</div>
            <div class="muted" style="font-size:.9rem;margin-top:.2rem">${item.finish} • ${item.hanging} • ${item.city}</div>
          </div>
          <span class="badge">${item.size}</span>
        </div>
      </article>`;
    }

    function setDetailsFrom(item) {
      details.type.textContent = item.type;
      details.finish.textContent = item.finish || '—';
      details.hanging.textContent = item.hanging || '—';
      details.size.textContent = item.size || '—';
      details.city.textContent = item.city || '—';
      details.notes.textContent = item.notes || '';
    }

    function render() {
      const list = filterType ? data.filter(d => d.type === filterType) : data.slice();
      grid.innerHTML = list.map((it,i) => cardHTML(it, i)).join('');
      if (list.length) setDetailsFrom(list[0]);
      grid.querySelectorAll('.card').forEach((el, idx) => {
        el.addEventListener('click', () => setDetailsFrom(list[idx]));
      });
    }

    // Build filter chips
    const chips = document.getElementById('chips');
    TYPES.forEach(t => {
      const b = document.createElement('button');
      b.className = 'chip';
      b.textContent = t;
      b.onclick = () => { filterType = (filterType===t ? null : t); render(); updateHash(); };
      chips.appendChild(b);
    });
    document.getElementById('clear').onclick = (e) => { e.preventDefault(); filterType=null; render(); updateHash(); };

    function updateHash() { if (filterType) location.hash = 'type=' + encodeURIComponent(filterType); else history.replaceState(null, '', location.pathname); }
    function fromHash() { const m = location.hash.match(/type=(.+)$/); filterType = m ? decodeURIComponent(m[1]) : null; }

    fromHash();
    render();
    window.addEventListener('hashchange', () => { fromHash(); render(); });
  </script>
