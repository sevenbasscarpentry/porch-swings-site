<script>
const TYPES=["Twin Bed Swing","Twin XL Bed Swing","Full Bed Swing","Daybed Swing (Backless)","Classic Bench Swing","Custom Size"];
const data=JSON.parse(document.getElementById('gallery-data').textContent);
const track=document.getElementById('track');const typeChips=document.getElementById('typeChips');

TYPES.forEach(t=>{const a=document.createElement('a');a.href=`#type=${encodeURIComponent(t)}`;a.textContent=t;a.className="px-3 py-1 rounded-full ring-1 ring-neutral-300 bg-white hover:bg-neutral-50";a.addEventListener('click',e=>{e.preventDefault();setFilter(t)});typeChips.appendChild(a)});

function slideHTML(it){return `<figure class="snap-center shrink-0 w-[85vw] sm:w-[560px] md:w-[720px] overflow-hidden rounded-2xl border border-neutral-200 bg-white shadow-sm">
<picture><source srcset="${it.src}" type="image/webp"><img src="${it.fallback}" alt="${it.alt}" class="h-[58vh] w-full object-cover"></picture>
<figcaption class="p-4 text-sm text-neutral-700 flex items-center justify-between"><span>${it.alt}</span><a href="#type=${encodeURIComponent(it.type)}" class="underline text-emerald-700">${it.type}</a></figcaption></figure>`}
let filtered=data.slice();function render(){track.innerHTML=filtered.map(slideHTML).join('');observe();setDetails(0)}
const dTypeLink=document.getElementById('dTypeLink'),dFinish=document.getElementById('dFinish'),dHanging=document.getElementById('dHanging'),dSize=document.getElementById('dSize'),dCity=document.getElementById('dCity'),dNotes=document.getElementById('dNotes');let active=0;
function setDetails(i){const it=filtered[i];if(!it)return;dTypeLink.textContent=it.type;dTypeLink.href=`#type=${encodeURIComponent(it.type)}`;dFinish.textContent=it.finish||'—';dHanging.textContent=it.hanging||'—';dSize.textContent=it.size||'—';dCity.textContent=it.city||'—';dNotes.textContent=it.notes||'';active=i}
let io;function observe(){io&&io.disconnect();io=new IntersectionObserver(es=>{es.forEach(e=>{if(e.isIntersecting){const i=[...track.children].indexOf(e.target);if(i>=0)setDetails(i)}})},{root:track,threshold:.6});track.querySelectorAll('figure').forEach(f=>io.observe(f))}
function setFilter(t){filtered=t?data.filter(d=>d.type===t):data.slice();render()}
function scrollBySlides(d){track.scrollBy({left:d*(track.clientWidth*.9),behavior:'smooth'})}
document.getElementById('prevBtn').onclick=()=>scrollBySlides(-1);document.getElementById('nextBtn').onclick=()=>scrollBySlides(1);
let auto=setInterval(()=>scrollBySlides(1),4500);function pause(){clearInterval(auto);auto=null}function resume(){if(!auto)auto=setInterval(()=>scrollBySlides(1),4500)}
track.addEventListener('mouseenter',pause);track.addEventListener('mouseleave',resume);track.addEventListener('touchstart',pause,{passive:true});track.addEventListener('touchend',resume);
function applyHash(){const m=location.hash.match(/#type=(.+)$/);setFilter(m?decodeURIComponent(m[1]):null)}window.addEventListener('hashchange',applyHash);applyHash();render();
</script>
